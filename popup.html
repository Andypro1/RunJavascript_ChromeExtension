<!doctype html>
<html>
  <head>
    <title>Run Javascript</title>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
        padding: 0px;
        background: white;
      }
      #header {
        width: 800px;
        height: 35px;
      }
      #editor {
        width: 800px;
        height: 500px;
      }
      #runJavascript {
        padding: 7px 10px;
        border: 1px outset gray;
        font-weight: bold;
        font-size: 12px;
        display: inline-block;
        cursor: pointer;
        background: green;
        color: white;
        text-decoration: none;
        border-radius: 2px;
      }
      #runToggleOnHost {
        padding: 7px 10px;
        font-weight: bold;
        font-size: 12px;
        display: inline-block;
        color: black;
        float: right;
        text-decoration: none;
      }
        #runToggleOnHost:hover, #chkToggleOnHost_span {
          cursor: pointer;
        }
      #help_a {
        font-weight: bold;
        padding: 2px 10px;
        text-decoration: none;
        color: red;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="header">
      <a href="javascript:;" id="runJavascript">Save &amp; Run</a>
      <a href="https://ao.gl/run-javascript-chrome-extension-help/?from=extension&click=help" target="_blank" id="help_a">Help</a>
      <div id="runToggleOnHost">
        <input type="checkbox" id="chkToggleOnHost" /> <label for="chkToggleOnHost" id="chkToggleOnHost_span">Enable on <span id='_toggle_host_name'></span></label>
      </div>
    </div>
    <div id="editor"></div>

    <script src="ace.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
